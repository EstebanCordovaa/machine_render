<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Iris</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 450px;
            margin-top: 60px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 30px 35px 25px 35px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #007bff;
        }
        .prediction {
            margin-top: 25px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clasificador de Iris</h1>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Sepal length (cm):</label>
                <input type="number" step="any" class="form-control" name="sepal length (cm)" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sepal width (cm):</label>
                <input type="number" step="any" class="form-control" name="sepal width (cm)" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Petal length (cm):</label>
                <input type="number" step="any" class="form-control" name="petal length (cm)" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Petal width (cm):</label>
                <input type="number" step="any" class="form-control" name="petal width (cm)" required>
            </div>
            <button type="submit" class="btn btn-primary">Predecir</button>
        </form>
        {% if prediction %}
            <div class="prediction">
                <span>Predicci√≥n: {{ prediction }}</span>
            </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
